<h1> REGISTER FORM </h1>



 <form  action="">
     <fieldset  style="width: 300px">
     <label>FIRST NAME:</label>
     <input type="text"> <br><br>

     <label>MIDDLE NAME:</label>
     <input type="text"> <br><br>

     <label>LAST NAME:</label>
     <input type="text"> <br><br>


     <label>GENDER:</label>
     <label>MALE:</label>
     <input type="radio" id="male" name="gender" value="male">
     <label>FEMALE</label>
     <input type="radio" id="female" name="gender" value="female"> <br><br>

     <label> RESIDENCE:</label>
     <label> MOMBASA:</label>
     <input type="checkbox" id="residence1" name="residence1" value="mombasa">
     <label> NAIROBI</label>
     <input type="checkbox" id="residence2" name="residence2"   value="nairobi"               >
     <label> MACHAKOS</label>
     <input type="checkbox"  id="residence3"  name="residence3"    value="machakos"         ><br><br>

     <label>MARITAL STATUS:</label>
     <select name="marital status" id="marital status" >
      <option value="married">Married</option>
         <option value="single">Single</option>
         <option value="divorced">Divorced</option>
         <option value="complicated">Complicated</option>
         <option value="openre_relationship">Open Relation</option>




     </select><br><br>


<input type="submit" value="SUBMIT">




</fieldset>
